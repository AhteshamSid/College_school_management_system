{% extends 'base/base.html' %}
{% load static %}
{% block content %}
  <div class="card">
    <div class="card-body">
      <div class="address_information">
        <div class="row">
          <h2 class="mx-auto">Subject Information</h2>
        </div>
        <hr>
        <div class="row">
          <div style="font-size:24px; margin-left: 30px">
            <pre>Subject Code  : {{ form.subject_code }}</pre>
            <pre>Subject Name  : {{ form.subject_name }}</pre>
            <pre>Total Marks  : {{ form.marks }}</pre>
            <pre>Passing Marks  : {{ form.pass_mark }}</pre>

          </div>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
